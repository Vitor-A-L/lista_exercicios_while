<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não
     aceite a senha igual ao nome do usuário, mostrando uma mensagem de 
     erro e voltando a pedir as informações.
    */

    //ENTRADA
let name = prompt(`Insira seu usuário:`);
let password = prompt(`Insira sua Senha:`);

    //PROCESSAMENTO
while(name===password){
    alert(`Valor inválido name = a password`);
name = prompt(`Insira seu usuário:`);
password = prompt(`Insira sua Senha:`);
}

    //SAÍDA

</script>
