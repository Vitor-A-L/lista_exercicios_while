<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let num = Number(prompt(`Insira um valor`));
    let total = 0;
    
    while(num!==0){ 
        total+=num;
 num = Number(prompt(`Insira um valor`));
}
    //PROCESSAMENTO
document.write(`A Soma total = ${total}`);

    //SAÍDA
    
</script>
