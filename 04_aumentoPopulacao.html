<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: AUMENTO DA POPULAÇÃO
    Supondo que a população de um país A seja da ordem de 80000 habitantes com uma 
    taxa anual de crescimento de 3% e que a população de B seja 200000 habitantes com uma taxa de crescimento de 
    1.5%. Faça um programa que calcule e escreva o número de anos necessários para que a população do país 
    A ultrapasse ou iguale a população do país B, mantidas as taxas de crescimento.
    */

  //ENTRADA
let city = 80000;
let city2 = 2000000;
let year = 1
  //PROCESSAMENTO

while(city<city2){
city*=0.03;
city2*=0.015;
year++
}
  //SAÍDA
  document.write(`Em ${year} anos a city1 ultrapassará a city2`)
</script>
