<meta charset="UTF-8" />
<script>
  /*
      PROBLEMA: URNA ELETRÔNICA
      Faça um programa que simule a urna eletrônica.
      A tela a ser apresentada deverá ser da seguinte forma:
      As opções são:
      1. Candidato Joãozinho
      2. Candidato Mariazinha
      3. Nulo
      4. Branco
      Entre com o seu voto:

      O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
      informações:
      a) O número de votos de cada candidato;
      b) A porcentagem de votos nulos;
      c) A porcentagem de votos brancos;
      d) O candidato vencedor.
      */

  //ENTRADA
  let votantes = Number(prompt(`Serão quantos votantes?`));
  let total = 0;
  let cad1 = 0;
  let cad2 = 0;
  let cad3 = 0;
  let cad4 = 0;
  let candidatos = Number(
    prompt(`As opções são:
      1. Candidato Joãozinho
      2. Candidato Mariazinha
      3. Nulo
      4. Branco
      Entre com o seu voto:`)
  );

  while (candidatos > 5 || candidatos < 0||total<votantes) {
    total++
    candidatos = Number(
      prompt(`As opções são:
      1. Candidato Joãozinho
      2. Candidato Mariazinha
      3. Nulo
      4. Branco
      Entre com o seu voto:`)
    );
    if (candidatos == 1) {
      cad1++;
    } else if (candidatos == 2) {
      cad2++;
    } else if (candidatos == 3) {
      cad3++;
    } else if (candidatos == 4) {
      cad4++;
    } else if (candidatos == 0) {
        document.write(`O candidato 1 teve ${cad1} votos <br> O candidato 2 teve ${cad2} votos <br> O candidato 3 teve ${cad3} teve <br> O candidato 4 teve ${cad4}`)
        document.write(`A quantidade de votos nulos foi ${cad4/total} <br>`);
        document.write(`A quantidade de votos brancos foi ${cad3/total}`) 
    }
     
  }
  if(cad1>cad2||cad1>cad3||cad1>cad4){
        document.write(`O VENCEDOR FOI ${cad1}`);
    }else if(cad2>cad1||cad2>cad3||cad2>cad4){
        document.write(`O VENCEDOR FOI ${cad2}`);
    }else if(cad3>cad1||cad3>cad2||cad3>cad4){
        document.write(`O VENCEDOR FOI ${cad3}`);
    }else if(cad4>cad1||cad4>cad2||cad4>cad3){
        document.write(`O VENCEDOR FOI ${cad4}`);
    }
 

  //SAÍDA
</script>
