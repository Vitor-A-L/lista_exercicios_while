<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
let num = prompt(`informe um numero`)
let inverter = num.length-1
let inv = ""

    //PROCESSAMENTO
while(inverter >= 0){
inv = inv + num[inverter]
inverter--
}

alert(inv)

    //SAÍDA

</script>
